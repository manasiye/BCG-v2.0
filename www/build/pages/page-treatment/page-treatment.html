<ion-header>
  <ion-navbar primary>
    <ion-buttons start left menuToggle>
      <button class="menu-button">
                <ion-icon name="menu"></ion-icon>
            </button>
      <button icon class="menu-button">
                <i class="icon-bcg icon-bcg-menu" blue></i>
            </button>
    </ion-buttons>
    <ion-title text-center>{{pageContent.title}}</ion-title>
    <ion-buttons end>
      <button (click)=openHome(p)>
                <ion-icon name="home"></ion-icon>
            </button>
      <button (click)=openHelp(p)>
                <ion-icon name="information-circle"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ul class="pager-container">
  <li #pagerElement *ngFor="let section of pageContent.sections; let i = index; " class="pager-indicator" [ngClass]="{active:currentSection === i}" (click)="selectSection(i)">{{i+1}}</li>
</ul>
<ion-content class="bg_image" pager [pageScrollEvent]="pageScrollEvent" [selectSectionEvent]="selectSectionEvent" (currentSection)="updateCurrentSection($event)">
    <!--{{pageContent.title }}-->
    <!--<ion-button block (click)="test()">TEST</ion-button>-->
  <ion-row wrap #pageSection *ngFor="let section of pageContent.sections">
    <ion-col wrap no-padding>
      <div class='section-title-container' section-title (click)="selectSection(i)">
        <div class='section-title'>
          <div class='section-title-large'>{{section.title.large}}</div>
          <div class='section-title-small'>{{section.title.small}}</div>
        </div>
        <img src='img/audio_btn.png' class='section-title-audiobtn' />
      </div>
      <div class="sub-section-container" responsive-lg>
      <ion-card class="sub-section" no-margin text-left *ngFor="let subSection of section.subSections">
        <ion-card-header class='blue title-section sub-section-title' no-margin no-padding wrap>
          {{subSection.title}}
        </ion-card-header>
        <ion-card-content no-margin no-padding [innerHtml]="subSection.content">
          <!--{{subSection.content}}-->
        </ion-card-content>
      </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
