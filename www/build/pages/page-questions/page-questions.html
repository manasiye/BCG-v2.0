<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-icon name="happy"></ion-icon>
<button ng-click="search()" class="button button-icon icon ion-android-search"></button>

    </button>
    <ion-title>FAQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="faq">
  <h1>{{pageContent.pageTitle}}</h1>
  <ion-content *ngFor="let section of pageContent.sections">
    {{section.title}}
    <ion-content [innerHtml]="section.content">
    </ion-content>
  </ion-content>
</ion-content>
