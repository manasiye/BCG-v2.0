<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">Acknowledgements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ack">
  <div class="header-field">
    <h1>{{pageContent.pageTitle}}</h1>
  </div>
  <div class="content-field">
    <ion-content *ngFor="let section of pageContent.sections" [innerHtml]="section.content">
    </ion-content>
  </div>

</ion-content>
