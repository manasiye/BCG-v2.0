<ion-content class="bg_image">
  <div class="title-button-section" [innerHtml]="pageContent.pageTitle">
    <button dark outline class="close-button"><ion-icon name='close'></ion-icon> Done</button>
  </div>
  <ion-row responsive-lg wrap>
    <ion-col *ngFor="let section of pageContent.sections" width-50 no-padding no-margin>
      <ion-card class="card-properties" no-padding no-margin text-left>
        <ion-card-header [innerHtml]="section.title">
          <!--{{section.title}}-->
        </ion-card-header>
        <ion-card-content no-margin no-padding [innerHtml]="section.content">
          <!--{{section.content}}-->
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
