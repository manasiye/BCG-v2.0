<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button class="menu-nav-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" primary>
          <ion-icon name="{{p.iconName}}" item-left *ngIf="!p.customIcon"></ion-icon>
          <i [className]="p.iconName" item-left *ngIf="p.customIcon"></i>

        <p [ngClass]="{'menu-title-small':p.title.smallFirst, 'menu-title-large':!p.title.smallFirst}">{{p.title.small}}</p>
        <p [ngClass]="{'menu-title-large':p.title.smallFirst, 'menu-title-small':!p.title.smallFirst}" *ngIf="p.title.large">{{p.title.large}}</p>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
