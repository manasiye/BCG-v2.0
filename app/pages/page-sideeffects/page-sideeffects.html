<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-icon name="happy"></ion-icon>
    </button>
    <ion-title>Side Effects</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <h1>{{pageContent.pageTitle}}</h1>
        <ion-card *ngFor="let section of pageContent.sections">
          <ion-card-header>
            {{section.title}}
          </ion-card-header>
          <ion-card-content [innerHtml]="section.content">
            <!--{{section.content}}-->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
