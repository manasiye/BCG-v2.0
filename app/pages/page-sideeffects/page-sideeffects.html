<ion-header>
  <ion-navbar primary>
    <ion-buttons start left menuToggle>
      <button class="menu-button">
                <ion-icon name="menu"></ion-icon>
            </button>
      <button icon class="menu-button">
                <i class="icon-bcg icon-bcg-menu" test></i>
            </button>
    </ion-buttons>
    <ion-title>Side Effects</ion-title>
    <ion-buttons end>
      <button (click)=openHome(p) blue>
                <ion-icon name="home"></ion-icon>
            </button>
      <button (click)=openHome(p)>
                <ion-icon name="information-circle"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg_image">
  <!--<h1>{{pageContent.pageTitle}}</h1>-->
  <ion-row responsive-lg wrap>
    <ion-col *ngFor="let section of pageContent.sections" width-50 no-padding>
      <ion-card class="card-properties" no-margin text-left>
        <ion-card-header no-margin no-padding [innerHtml]="section.title"> 
          <!--{{section.title}}-->
        </ion-card-header>
        <ion-card-content no-margin no-padding [innerHtml]="section.content">
          <!--{{section.content}}-->
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
