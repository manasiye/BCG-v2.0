<ion-header>

    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-icon name="happy"></ion-icon>
    </button>
    <ion-title>FAQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

      <ion-col>
        <h1>{{pageContent.pageTitle}}</h1>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

</ion-content>
