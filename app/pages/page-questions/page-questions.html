<ion-header>
  <ion-navbar primary>
    <ion-buttons start left menuToggle>
      <button class="menu-button">
                <ion-icon name="menu"></ion-icon>
            </button>
      <button icon class="menu-button">
                <i class="icon-bcg icon-bcg-menu" blue></i>
            </button>
    </ion-buttons>
    <ion-title text-center>{{pageContent.title}}</ion-title>
    <ion-buttons end>
      <button (click)=openHome(p)>
                <ion-icon name="home"></ion-icon>
            </button>
      <button (click)=openHelp(p)>
                <ion-icon name="information-circle"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ul class="pager-container">
  <li #pagerElement *ngFor="let section of pageContent.sections; let i = index" class="pager-indicator" [ngClass]="{active:currentSection === i}"
    (click)="selectSection(i)">{{i+1}}</li>
</ul>
<ion-content no-margin no-padding class="bg_image" pager [pageScrollEvent]="pageScrollEvent" [selectSectionEvent]="selectSectionEvent"
  (currentSection)="updateCurrentSection($event)">
  <!--<h1>{{pageContent.pageTitle}}</h1>-->
  <ion-row wrap *ngFor="let section of pageContent.sections; let i = index">
    <ion-col no-padding>
      <div class="section-title-container1" section-title (click)="selectSection(i)">
        <div class="section-title1">
          <div class="section-title-largetext">{{section.title.large}}</div>
          <div class="section-title-smalltext">{{section.title.small}}</div>
        </div>
        <img src='img/audio_btn.svg' class="section-title-audiobtn1" [audio-modal] [pageId]="pageContent.id" [sectionIndex]="i" (click)="selectSection(i)"
        [audio-modal-title]="section.title.small+section.title.large" />
      </div>
      <div class="sub-section-container" responsive-lg>
        <ion-card class="sub-section" no-margin text-left *ngFor="let subSection of section.subSections; let i = index">
          <ion-card-header class='blue title-section' no-margin no-padding>
            {{subSection.title}}
          </ion-card-header>
          <ion-card-content no-margin no-padding [innerHtml]="subSection.content">
            <!--{{section.content}}-->
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
