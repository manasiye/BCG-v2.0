<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Help</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>{{pageContent.pageTitle}}</h1>
  <ion-row responsive-md wrap>
    <ion-col *ngFor="let section of pageContent.sections" width-50 [innerHtml]="section.content">
      <ion-card>
        <ion-card-header class="help-page-card-header">
          {{section.title}}
        </ion-card-header>
        <ion-card-content>
          <!--{{section.content}}-->
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
