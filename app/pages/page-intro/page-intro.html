<ion-header>
  <ion-navbar primary>
    <ion-buttons start left menuToggle>
      <button class="menu-button">
                <ion-icon name="menu"></ion-icon>
            </button>
      <button icon class="menu-button">
                <i class="icon-bcg icon-bcg-menu" test></i>
            </button>
    </ion-buttons>
    <ion-title class="title">What is BCG?</ion-title>
    <ion-buttons end>
      <button (click)=openHome() blue>
                <ion-icon name="home"></ion-icon>
            </button>
      <button (click)=openHome()>
                <ion-icon name="information-circle"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>{{pageContent.pageTitle}}</h1>
  <ion-row responsive-lg>
    <ion-col *ngFor="let section of pageContent.sections" width-50 no-padding>
      <ion-card>
        <ion-card-header>
          <!--{{section.title}}-->
        </ion-card-header>
        <ion-card-content [innerHtml]="section.content">
          <!--{{section.content}}-->
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
