<ion-card class="card-audio-modal">
  <ion-card-header class="card-title" >
    {{title}}
  </ion-card-header>
  <ion-card-content>
  <img class="audio-image" src="img/audio-bars.svg" *ngIf="status===2" (click)="pause()" />
  <img class="audio-image" src="img/audio-bars-paused.svg" *ngIf="status===3" (click)="play()" />
  <ion-item class="audio-controls-container">
    <ion-range [ngModel]="currentPosition" (ionChange)="seekTo($event)" [min]="0" [max]="duration" [step]="0.1">
      <span range-left>{{currentPosition|formatTime}}</span>
      <!--<ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="sunny"></ion-icon>-->
      <span range-right>{{duration|formatTime}}</span>
    </ion-range>
  </ion-item>
  <ion-row>
    <ion-col center text-center>
      <button clear class="play-pause-btn" (click)="pause()" *ngIf="status === 2">
        <ion-icon name="pause"></ion-icon>
        <div class="play-pause-btn">Pause</div>
      </button>
      <button clear class="play-pause-btn" (click)="play()" *ngIf="status === 3 || status === 4">
        <ion-icon name="play"></ion-icon>
        <div class="play-pause-btn">Play</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <button danger clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
        Close
      </button>
    </ion-col>
  </ion-row>
  </ion-card-content>
</ion-card>
